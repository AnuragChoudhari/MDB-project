<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    
    <!-- Inter font cdn -->

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
    ></script>



    <!-- jquery cdn -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Inter;
      }

      body {
        background-color: #0f0f27;
        height: 100vh;
      }

      #carouselMultiItemExample {
        justify-content: center;
        align-items: center;
        flex-direction: row;
        height: 100vh;
      }

      nav {
        width: 100%;

        background: rgb(0, 0, 0);
        box-shadow: 0px 0px 20px 0px black;
        z-index: 20;
        text-align: center;
        padding-left: 20px;
      }

      nav ul {
        list-style-type: none;
        margin-bottom: 0;
      }

      nav ul li {
        display: inline-flex;
      }

      nav ul li a {
        font-size: 20px;
        text-decoration: none;
        color: grey;
        padding: 20px;
        font-weight: 300;
        font-size: 18px;
        transition: 0.6s ease-in-out;
      }

      nav ul li a:hover {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../index.html#about">About</a></li>
        <li><a href="../projectdetails.html">Project Details</a></li>
        <li><a href="../book.html">Book Appointment</a></li>
      </ul>
    </nav>

    <!-- Carousel wrapper -->
    <div
      id="carouselBasicExample"
      class="carousel slide carousel-fade"
      data-mdb-ride="carousel"
      style="padding: 50px"
    >
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-mdb-target="#carouselBasicExample"
          data-mdb-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-mdb-target="#carouselBasicExample"
          data-mdb-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-mdb-target="#carouselBasicExample"
          data-mdb-slide-to="2"
          aria-label="Slide 3"
        ></button>

        <button
        type="button"
        data-mdb-target="#carouselBasicExample"
        data-mdb-slide-to="3"
        aria-label="Slide 4"
      ></button>

      <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="4"
      aria-label="Slide 5"
    ></button>

      </div>

      <!-- Inner -->
      <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
          <img
            src="../img/Elevations/Building Eye Level View.jpg"
            class="d-block w-100"
            alt="Sunset Over the City"
          />
          <div
            class="carousel-caption d-none d-md-block"
            style="background: rgba(0, 0, 0, 0.5);"
          >
            <h5>Elevation View 1</h5>
            <p>A eye level view of building</p>
          </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
          <img
            src="../img/Elevations/Day View.jpg"
            class="d-block w-100"
            alt="Canyon at Nigh"
          />
          <div
            class="carousel-caption d-none d-md-block"
            style="background: rgba(0, 0, 0, 0.5)"
          >
            <h5>Elevation View 2</h5>
            <p>View of building during day time</p>
          </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
          <img
            src="../img/Elevations/Entry View.jpg"
            class="d-block w-100"
            alt="Cliff Above a Stormy Sea"
          />
          <div
            class="carousel-caption d-none d-md-block"
            style="background: rgba(0, 0, 0, 0.5)"
          >
            <h5>Elevation View 3</h5>
            <p>Entry view of building</p>
          </div>
        </div>

        <div class="carousel-item">
            <img
              src="../img/Elevations/Night View.jpg"
              class="d-block w-100"
              alt="Sunset Over the City"
            />
            <div
              class="carousel-caption d-none d-md-block"
              style="background: rgba(0, 0, 0, 0.5)"
            >
              <h5>Elevation View 4</h5>
              <p>Night View of buiding</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="../img/Elevations/Podium View.jpg"
              class="d-block w-100"
              alt="Sunset Over the City"
            />
            <div
              class="carousel-caption d-none d-md-block"
              style="background: rgba(0, 0, 0, 0.5)"
            >
              <h5>Elevation View 5</h5>
              <p>Podium View</p>
            </div>
          </div>


      </div>
      <!-- Inner -->

      <!-- Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-mdb-target="#carouselBasicExample"
        data-mdb-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-mdb-target="#carouselBasicExample"
        data-mdb-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel wrapper -->
  </body>
  <script>
    $(document).ready(function () {
      $(".card-img-top").click(function () {
        this.requestFullscreen();
      });
    });
  </script>
</html>
